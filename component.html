<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="count">
        <count-number></count-number>
    </div>
    <script src="vue.js"></script>
    <script>
  var componentA={
        data:function(){
            return{
                count:0
            }
        },
        template:'<div @click="count++" >每点击一次自增1次，现在的值是：{{count}}</div>'
    }
    new Vue({
            el:'#count',
        component:{'count-number':componentA}
        })
   
    </script>
</body>
</html>
