<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="yu">
        <count-each v-on:increment="incrementTotal"> </count-each>
        <count-each v-on:increment="incrementTotal"> </count-each>
        <count-each v-on:increment="incrementTotal"> </count-each>
        <div><span style="margin-left: 20px">我怎么变的，请仔细观察哦！</span>{{ThreeC}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
    Vue.component('count-each',{
            template:'<button @click="add()">{{counter}}</button>',
            data:function(){
                return{
                    counter:0
                }//返回一个独立的对象，相当于new object，外面调用不会相互干扰
            },
            methods:{
                    add(){
                        this.counter++;
                        this.$emit('increment')//$emit是自定义外部调用自定义组件的一个点击事件。这里的increment就相当于是外面的click了，子组件给父组件传值。
                    }
            }
    })
    new Vue({
        el:'#yu',
        data:{
                ThreeC:0,
        },
        methods:{
            incrementTotal(){
                this.ThreeC += 1;
            }
        }
        
    })
    </script>
</body>
</html>
